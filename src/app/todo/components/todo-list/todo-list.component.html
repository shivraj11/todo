<div class="col-sm-12 pt-5 text-right">
  <div class="col-md-12">
    <button type="button" class="btn btn-primary" routerLink='/todo/create'>Create</button>
  </div>
</div>

<div class="col-sm-12 pt-2">
  <div class="col-md-12">
    <table class="table table-bordered table-hover table-striped">
      <thead class="table-primary">
        <tr>
          <th scope="col" class="text-center">#</th>
          <th scope="col">Task Name</th>
          <th scope="col">Task Description</th>
          <th scope="col" class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <td class="text-center">{{todo.id}}</td>
          <td><span [ngClass]="{'todo-true': todo.complete}">{{todo.taskName}}</span> </td>
          <td>{{todo.taskDescription}}</td>
          <!-- [(ngModel)]="title" -->
          <!-- [checked]="title" -->
          <td class="text-center">
            <button type="button" class="btn btn-info btn-sm mr-2" (click)="edit(todo.id)">Edit</button>
            <button type="button" class="btn btn-danger btn-sm mr-2" (click)="delete(todo.id)">Delete</button>
            <button type="button" class="btn btn-primary btn-sm"
              (click)="markComplete(todo)">{{todo.complete ? "Mark Incomplete" : "Mark Complete"}}</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ngx-spinner></ngx-spinner>
