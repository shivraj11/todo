<div class="card col-6 offset-3">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="register()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control"
                    [errorInputValid]="form.get('firstName')">
                <div errorMessages [control]="form.get('firstName')"></div>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control"
                    [errorInputValid]="form.get('lastName')">
                <div errorMessages [control]="form.get('lastName')"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" [errorInputValid]="form.get('email')">
                <div errorMessages [control]="form.get('email')"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [errorInputValid]="form.get('password')">
                <div errorMessages [control]="form.get('password')"></div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit" [errorFormValid]="form">
                    Register
                </button>
                <a routerLink="/" class="btn btn-link">Cancel</a>
            </div>
        </form>
       
    </div>
    <ngx-spinner></ngx-spinner>
</div>
